<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            font-family: 'Courier New', monospace;
            line-height: 0;
        }
    </style>
</head>
<body>
    <h1>Mario 2</h1>
    <h3>Behold this wonderful pyramid:</h3>
    <div id="panel">
        <label for="brick-selector">Choose brick type</label>
        <select id="brick-selector">
            <option value="#">#</option>
            <option value="$">$</option>
            <option value="@">@</option>
            <option value="X">X</option>
        </select>
        <label for="height-selector">   Choose height value</label>
        <input id="height-selector" type="range" name="height" min="1" max="20" step="1">
        <span id="height-value"></span>
    </div>
    <div id="pyramid">
        <!-- Our pyramid will go inside her-->
        <div id="construction">
            <p>Uh oh! The pyramid is still under construction</p>
            <p>Check back again soon... our developers are hard at work as we speak!</p>
        </div>
    </div>
    <script src="mario.js"></script>
</body>
</html>
